<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIX - Sistema de Gestión de Inventario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <!-- Sección de imagen/branding -->
        <div class="login-brand">
            <div class="brand-content">
                <div class="logo-container">
                    <i class="fas fa-box-open fa-3x"></i>
                    <h1>SIX</h1>
                </div>
                <h2>Sistema de Gestión de Inventario</h2>
                <p>Optimiza el control de tu inventario, gestiona productos y visualiza reportes en tiempo real.</p>
            </div>
            <div class="overlay"></div>
            <div class="background-image" style="background-color: #2c3e50;"></div>
        </div>

        <!-- Sección de login -->
        <div class="login-form-container">
            <div class="login-form-wrapper">
                <div class="mobile-logo">
                    <i class="fas fa-box-open fa-2x"></i>
                    <h1>SIX</h1>
                    <p>Sistema de Gestión de Inventario</p>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>Iniciar Sesión</h2>
                        <p>Ingresa tus credenciales para acceder al sistema</p>
                        <!-- Mostramos mensaje si existe -->
                        <div th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}">
                            Mensaje del servidor
                        </div>
                    </div>
                    <form id="loginForm" th:action="@{/procesar}" method="post">
                        <div class="card-content">
                            <div class="form-group">
                                <label for="usuario">Usuario</label>
                                <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu código de usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <div class="password-input">
                                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                                    <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                                        <i class="fa-regular fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="link-button">¿Olvidaste tu contraseña?</button>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-block" id="loginButton">
                                <span class="btn-text">Iniciar Sesión</span>
                                <span class="btn-loader hidden"><i class="fas fa-spinner fa-spin"></i> Iniciando sesión...</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <div class="toast-title">Título</div>
            <div class="toast-message">Mensaje</div>
        </div>
        <button class="toast-close"><i class="fas fa-times"></i></button>
    </div>

    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
